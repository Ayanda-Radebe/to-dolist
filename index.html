<html lang="en">

<body>

<!--Landing Page -->
    <p class="my-day">Today</p>


<!-- Display Date -->
    <div class="date-display" id="currentDate">
    </div>   
        <div class="close">&times;</div>

        <div class="task-contanier">
        <div class="task">
            <a href="#" id="addTaskButton"><i class="fas fa-plus"></i> Add New Task</a>
            <div class="task-options">
                <div class="icon" data-tooltip="Due Date">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="icon" data-tooltip="Remind Me">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="icon" data-tooltip="Repeat">
                    <i class="fas fa-sync-alt"></i>
                </div>
            </div>
        </div>
